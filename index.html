<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/Ship Player.png">
    <link rel="icon" type="image/gif" href="/images/Ship Player.png">
</head>

<body>
    <div id="splashcreen" class="splashscreen">
        <h1 class="title-splashscreen"> NEMESIS </h1>
        <div class="controls-splashscreen">
            <h3>Key "W": Up,
                Key "S": Down,
                Key "A": Left,
                Key "D": Right,
                Key "Enter": Shoot,
                Key "Spacebar":Boost
            </h3>
        </div>
        <button id="start">START</button>
    </div>
    <div id="game" class="container game hide">
        <canvas id="nemesis" width="1280" height="720"></canvas>
    </div>
    <div id="gameover" class="hide">
        <h1> GAME OVER </h1>
        <!-- <button id="retry">Try again... if you dare!</button> -->
    </div>
    <div id="win" class="hide">
        <h1 class="title-splashscreen"> VICTORY! </h1>
    </div>
    <script src="/src/powerups.js"></script>
    <script src="/src/sounds.js"></script>
    <script src="/src/assets.js"></script>
    <script src="/src/score.js"></script>
    <script src="/src/shoot.js"></script>
    <script src="/src/enemy.js"></script>
    <script src="/src/stones.js"></script>
    <script src="/src/ship.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/main.js"></script>
</body>

</html>
