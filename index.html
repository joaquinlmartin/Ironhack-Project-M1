<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemesis</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/Ship Player.png">
    <link rel="icon" type="image/gif" href="/images/Ship Player.png">
</head>

<body>
    <div id="splashcreen" class="splashscreen">
        <h1 class="title-splashscreen"> NEMESIS</h1>
        <h3 class="creator-splashscreen"> Created by Joaquín López Martín</h3>
        <h3 class="controls-splashscreen">
         <ul>Key "W": Up,
             Key "S": Down,
             Key "A": Left,
             Key "D": Right,
             Key "Enter": Shoot,
             Key "Spacebar":Boost</ul>
        </h3>
        <button id="start">START</button>
    </div>
    <div id="game" class="container game hide">
        <h3 id="scores" class="scores">Scores</h3>
        <h3 id="lives" class="lives">Lives</h3>
        <canvas id="nemesis" width="1280" height="720"></canvas>
    </div>
    <div id="gameover" class="hide">
        <h1> GAME OVER </h1>
        <h3 id="scores" class="scores"></h3><!-- Hacer que funcione  -->
        <button id="try-again">Try again... if you dare!</button>
    </div>
    <div id="win" class="hide">
        <h1 class="title-victory"> VICTORY! </h1>
        <h3 id="scores" class="scores"></h3><!-- Hacer que funcione  -->
        <button id="try-again">Play again... you are a master!</button>
    </div>
    <script src="/src/sounds.js"></script>
    <script src="/src/assets.js"></script>
    <script src="/src/score.js"></script>
    <script src="/src/boost.js"></script>
    <script src="/src/shoot.js"></script>
    <script src="/src/shootenemy.js"></script>
    <script src="/src/powerup.js"></script>
    <script src="/src/enemy.js"></script>
    <script src="/src/stones.js"></script>
    <script src="/src/ship.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/main.js"></script>
</body>

</html>
